<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="mains.css">
<title>Registration Form</title>
</head>
<body>
<div class="container">
    <h2>Registration form</h2>
    <form action="#">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password.." required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="subject">Subject</label> <br>
        <label for="maths"> <input type="checkbox" value="math" name="subject" id="101">math </label><br>

        <label for="phy"> <input type="checkbox" value="phy" name="subject" id="102">phyics</label><br>
        <label for="chemistry"> <input type="checkbox" value="chemistry" name="subject" id="103">chemistry</label>
       

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
